<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="stateForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control">
          <span *ngIf="!stateForm.get('name').valid && stateForm.get('name').touched" class="help-block">
            <span *ngIf="stateForm.get('name').errors['nameIsForbidden']">This name is invalid!</span>
            <span *ngIf="stateForm.get('name').errors['required']">This name is required!</span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Mail</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control">
          <span *ngIf="!stateForm.get('email').valid && stateForm.get('email').touched" class="help-block">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="status">Project status</label>
          <select
            class="dropdown form-control"
            id="status"
            formControlName="status"
            >
            <option *ngFor="let status of projectStatuses">{{status}}</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
